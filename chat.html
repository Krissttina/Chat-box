<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
  <title>Chat</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="conteiner">
    <div class="msg-header">
        <div class="msg-header-img">
            <img src="user.jpg" />
        </div>
        <div class="active">
            <h4>Tina M</h4>
            <h6>1 hour ago...</h6>
        </div>
        <div class="header-icons">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-circle-info"></i>
        </div>
    </div>

    <div class="chat-page">
        <div class="msg-inbox">
            <div class="chats">
                <div class="msg-page">

                    <div class="received-chats">
                    <div class="received-chats-img">
                        <img src="user.jpg" />
                    </div>
                        <div class="reseived-msg">
                        <div class="reseived-msg-inbox">
                            <p>Hi! This is message from Tina M</p>
                            <span class="time">11:01 PM</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
<script src="script.js" defer></script>
</body>
</html>
